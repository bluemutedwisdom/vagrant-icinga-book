---
network::dns: 'no'
apache::mod::status::allow_from:
  - 172.16.1.11
icinga2::constants:
  NodeName: "%{::hostname}.icinga-book.local"
  ZoneName: "%{::hostname}.icinga-book.local"
icinga2::feature::api::ssl_key_path: "/etc/icinga2/pki/%{::hostname}.icinga-book.local.key"
icinga2::feature::api::ssl_cert_path: "/etc/icinga2/pki/%{::hostname}.icinga-book.local.crt"
profile::icinga2::pki::certname: "%{::hostname}.icinga-book.local"
profile::icinga2::agent::endpoints:
  NodeName: {}
  'fornax.icinga-book.local':
    host: 172.16.1.11
profile::icinga2::agent::zones:
  ZoneName:
    endpoints:
      - NodeName
    parent: master
  master:
    endpoints:
      - fornax.icinga-book.local
